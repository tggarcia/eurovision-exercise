<mat-form-field appearance="fill">

    <mat-select [(ngModel)]="sortFilterSelected" (selectionChange)="onSelectionChanges($event)">
      <mat-option [value]="sortFilterEnum.ID">
        Id

      <mat-option [value]="sortFilterEnum.NAME">
        Name
      </mat-option>
    </mat-select>
</mat-form-field>
